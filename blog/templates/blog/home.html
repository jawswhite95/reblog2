{% extends 'base.html' %}

{% block content %}

    {% for blog in blogs.all %}
    <div class="container">
        <a href="{% url 'detail' blog.id %}">
            <h1>{{ blog.title }}</h1>
        </a>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">더보기</a></p>
    </div>
    {% endfor %}

{% endblock %}
